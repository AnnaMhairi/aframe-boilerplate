<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="dist/aframe-obj-loader-component.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box color="#FFF" opacity="0.8" width="2" height="2" depth="2"
        position="0 2 0" rotation="0 0 30" src="../images/drake.png" look-at="#player">
        <a-animation attribute="rotation" repeat="indefinite" from="0 0 0" to="0 0 0" easing="ease-in-out" dur=5000></a-animation>
        <a-event name="click"></a-event>
      </a-box>
      <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky src="../images/sky.JPG"></a-sky>

      <a-assets>
        <img id="boar" src="/images/boar-obj.mtl">
      </a-assets>

      <a-entity obj-loader="src: url(/images/boar-1-obj.obj);" material="src: #boar" scale=".5 .5 .5">
      </a-entity>

      <a-camera position="0 0 10" id="player">
        <a-cursor color="#2E3A87">
      </a-camera>
    </a-scene>
  </body>
</html>
